{% extends 'example/base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}: </label>{{ field }}</p>
            <div class="form-errors">{{ field.errors }}</div>
        {% endfor %}
        <button type="submit">Регистрация</button>
    </form>
{% endblock content %}
